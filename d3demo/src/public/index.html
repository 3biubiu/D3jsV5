<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>

  <title>D3</title>
</head>

<body>
  <div class="enter">
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </div>
  <div class="exit">
    <p></p>
    <p></p>
    <p></p>
  </div>
  <div class="svg-test">

    <svg version="1.1" baseProfile="full" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
      <!-- 应舍弃来自 (X)HTML 的 doctype 声明，因为基于 SVG 的 DTD 验证导致的问题比它能解决的问题更多。
SVG 2 之前，version 属性和 baseProfile 属性用来供其他类型的验证识别 SVG 的版本。SVG 2 不推荐使用 version 和 baseProfile 这两个属性。 -->
      <!-- 作为 XML 的一种方言，SVG 必须正确的绑定命名空间（在 xmlns 属性中绑定）。 请阅读命名空间速成 页面获取更多信息。
        (https://developer.mozilla.org/zh-CN/docs/Web/SVG/Namespaces_Crash_Course)-->
      <rect width="100%" height="100%" fill="red" />
      <!-- 绘制一个完全覆盖图像区域的矩形 <rect/>，把背景颜色设为红色。(用红色填满) -->
      <circle cx="150" cy="100" r="80" fill="green" />
      <!-- 一个半径 80px 的绿色圆圈<circle/>绘制在红色矩形的正中央（向右偏移 150px，向下偏移 100px）。 -->
      <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
      <!-- 绘制文字“SVG”。文字被填充为白色， 通过设置居中的锚点把文字定位到期望的位置：在这种情况下，中心点应该对应于绿色圆圈的中点。
          还可以精细调整字体大小和垂直位置，确保最后的样式是美观的。 -->
    </svg>
    <svg width="190px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <path d="M10 80 Q 52.5 10, 95 80 T 180 60" stroke="black" fill="transparent" />
    </svg>
  </div>
  <svg width="960" height="100">
    <rect x="0" y="0" width="10" height="10" transform="translate(30,40)" />
  </svg>
  <svg width="960" height="600" class="histogram"></svg>
  <svg width="960" height="600" class="histogram-scale"></svg>

</body>
<script src=""></script>

</html>
